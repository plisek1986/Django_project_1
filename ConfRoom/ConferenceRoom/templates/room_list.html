<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List of the rooms</title>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Room name</th>
            </tr>
        </thead>
        {% for room in rooms %}
        {% csrf_token %}
        <tbody>
            <tr>
                <td><a href="/room/{{ room.id }}/">{{ room.name }}</a></td>
                {% endfor %}
            </tr>
        </tbody>
    </table>
</body>
</html>
