<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List of the rooms</title>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Room name</th>
            </tr>
        </thead>
        {% for room in rooms %}
        {% csrf_token %}
        <tbody>
            <tr>
                <td><a href="/room/details/{{ room.id }}/">{{ room.name }}</a>
                    {% if today in room.reservation_set.all %}
                    <td>Unavailable today {{ today }}</td>
                    {% else %}
                    <td>Available today {{ today }}</td>
                {% endif %}
                {% endfor %}
            </tr>
        </tbody>
    </table>
    <br>
    <br>
<a href="/base-template/">Back to the main page</a>
</body>
</html>
